<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resultado de corte de espuma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .resultado {
            margin-top: 20px;
            text-align: center;
        }

        .precio {
            font-size: 24px;
            color: #007bff;
        }

        .peso {
            font-size: 18px;
            color: #555;
        }

        .volver {
            text-align: center;
            margin-top: 30px;
        }

        .volver a {
            text-decoration: none;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .volver a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resultado del corte de espuma</h1>
        <div class="resultado">
            <p>El precio del corte es: <span class="precio">${{ precio }}</span></p>
            <p>El peso del corte es: <span class="peso">{{ peso }} kg</span></p>
        </div>
        <div class="volver">
            <a href="/">Volver al formulario</a>
        </div>
    </div>
</body>
</html>
